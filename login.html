<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Portal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <header>
        <div class="logo">NAVODAYA INSTITUTE OF TECHNOLOGY</div>
        <nav>
           
            <a href="#" class="nav-button">Admission Enquiry Form</a>
            <a href="#" class="nav-button">Online Admissions</a>
            <a href="#">Downloads</a>
            <a href="#">News & Events</a>
            <a href="#">FAQs</a>
            <a href="#" class="nav-button login-btn">Login</a>
        </nav>
    </header>
    
    <nav class="secondary-nav">
        <a href="#">ABOUT US</a>
        <a href="#">DEPERTAMENT</a>
        <a href="#">STUDENT LIFE</a>
        <a href="#">FACILITIES</a>
        <a href="#">GALLERY</a>
        <a href="#">ACHIEVEMENTS</a>
        <a href="#">CAREERS</a>
    </nav>

    <main>
        <div class="login-container">
            <div class="first-time-user">
                <input type="checkbox" id="first-time" name="first-time">
                <label for="first-time">First Time User? Click Here</label>
            </div>
            <h2>LOGIN</h2>
            <div class="user-type">
                <input type="radio" id="student" name="user-type" checked>
                <label for="student">Student</label>
                <input type="radio" id="faculty" name="user-type">
                <label for="faculty">Faculty</label>
            </div>
            <form>
                <input type="text" placeholder="Admission Number" name="Admissions" required>
                <input type="password" placeholder="Password" name="Password" required>
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <button type="submit">LOGIN</button>
            </form>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
    </main>
</body>
</html>
